<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css" />
    <script>const form = document.querySelector("#form")
        const submitButton = document.querySelector("#submit")
        const scriptURL = 'https://script.google.com/macros/s/1XTaVdkdAnzhAHoLOA-x0K4svtJOB9RUnp2OgudFCNoEE4Lo8muDKOgSO/exec'
     
        form.addEventListener('submit', e => {
          submitButton.disabled = true
          e.preventDefault()
          let requestBody = new FormData(form)
          fetch(scriptURL, { method: 'POST', body: requestBody})
            .then(response => {
               alert('Success!', response)
               submitButton.disabled = false
              })
            .catch(error => {
            alert('Error!', error.message)
              submitButton.disabled = false
     
            }
            )
        })</script>
</head>
<body>
    <header>
        <span class="name"> Vanessa Ngaru</span>
        <nav class="links">
            <a href="index.html">Home</a> 
            <a href="about.html">About</a> 
            <a href="portfolio.html">Portfolio</a> 
            <a href="contact.html">Contact</a> 
        </nav>

    </header>
    <main>
        <h1>Contact Me</h1>
        <section class="sectionstyle">
        <form action="https://www.google.com/" method="/PUT">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" placeholder="first name" id="firstname">
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" placeholder="last name" id="lastname">
            <label for="email">email:</label>
            <input type="email" name="email" id="email" placeholder="">
            <button>Submit</button>
        </form>

    </section>



      </main>


</body>
</html>
